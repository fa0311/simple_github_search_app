name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  flutter-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      # 環境構築
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter --version

      # パッケージのインストール
      - run: flutter pub get
      - run: git diff --name-only --exit-code

      # スペルチェック
      - uses: streetsidesoftware/cspell-action@v5
        with:
          config: cspell.json
          files: "**"

      # markdownlint
      - uses: DavidAnson/markdownlint-cli2-action@v15

      # eslint
      - uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: '--check --write "{**/*,*}.{json,yaml,yml,md}"'

      # ジェネレータの出力がコミットに含まれているかチェック
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: git diff --name-only --exit-code
      - run: flutter gen-l10n
      - run: git diff --name-only --exit-code

      # テスト
      # https://github.com/dart-lang/dart_style/issues/864#issuecomment-1233176900
      - run: dart format $(find . -name "*.dart" -not \( -name "*.freezed.dart" -o -name "*.g.dart" -o -name "*.gr.dart" \) ) --set-exit-if-changed -l 120
      - run: flutter analyze --no-fatal-infos

      - run: flutter test
